<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>All users</title>
    <th:block th:insert="~{/fragments/head}"></th:block>
</head>

<body>

<div>
    <th:block th:insert="~{/fragments/navigation}"></th:block>
</div>

<div class="container" style="font-family: Georgia, serif;
background-color: #406e3c;
border-radius: 25px;
margin-top: 130px;">

    <h1 class="text-center" style="font-family: Georgia, serif; color: white;">All users</h1>

    <div class="row">

        <div class="col-12">

            <table class="table table-bordered" style="margin-top: 10px;">
                <thead>

                <tr style="background-color: #406e3c; color: white">
                    <th scope="col" class="text-center">Username</th>
                    <th scope="col" class="text-center">Email</th>
                    <th scope="col" class="text-center">More details</th>
                    <th scope="col" class="text-center">Roles</th>
                    <th scope="col" class="text-center">Manage</th>
                </tr>

                </thead>

                <tbody>

                <tr th:each="user: ${users}" th:object="${user}" th:if="${user.id!=1}">

                    <td th:text="*{username}" class="text-center"
                        style="background-color: #e1d7cd; color: black">1
                    </td>

                    <td th:text="*{email}" class="text-center" style="background-color: #e1d7cd">0.00</td>

                    <td style="text-align: center; background-color: #e1d7cd">
                        <a type="button" class="button-detail"
                           th:href="@{/users/profile/{id}(id=${user.id})}">Details</a>
                    </td>

                    <td th:text="*{#strings.listJoin(getRolesNames(),',')}" class="text-center"
                        style="background-color: #e1d7cd"></td>

                    <td style="text-align: center; background-color: #e1d7cd">
                        <a type="button" class="button-detail"
                           th:href="@{/users/change/{id}(id=${user.id})}">Change roles</a>
                    </td>

                </tr>

                </tbody>

            </table>

        </div>

    </div>

</div>


<th:block th:insert="~{fragments/footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
